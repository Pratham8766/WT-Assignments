<!DOCTYPE html>
<html>
  <head>
    <title>Array Operations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        padding-top: 50px;
      }
      .array-container {
        margin-top: 10px;
        margin-bottom: 30px;
      }
      .array-container h3 {
        margin-bottom: 20px;
      }
      .array-container button {
        margin-top: 20px;
      }
      .result-container {
        margin-top: 30px;
        display: none;
      }
      .result-container h3 {
        margin-bottom: 20px;
      }
      #search-integer-array-btn {
        color: white;
        background-color: blueviolet;
        border: none;
      }

      #search-named-entity-array-btn {
        color: white;
        background-color: blueviolet;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center" class>Array Operations</h1>
      <div class="array-container">
        <h3>Integer Array Operations</h3>
        <div class="form-group">
          <label for="integer-array"
            >Enter comma-separated integer array:</label
          >
          <input
            type="text"
            class="form-control my-2"
            id="integer-array"
            placeholder="Example: 40, 6, 1, 36, 78"
          />
        </div>
        <button class="btn btn-primary" id="sort-integer-array-btn">
          Sort Array
        </button>
        <button class="btn btn-primary" id="search-integer-array-btn">
          Search Array
        </button>
        <div class="form-group my-3"> 
          <label for="search-integer-array-input">Enter element to search:</label> 
          <input type="text" class="form-control" id="search-integer-array-input" placeholder="Example: 6"> 
      </div> 
        <div class="result-container" id="integer-array-result-container">
          <h3>Results:</h3>
          <p id="integer-array-result"></p>
        </div>
      </div>
      <div class="array-container">
        <h3>Named Entity Array Operations</h3>
        <div class="form-group">
          <label for="named-entity-array"
            >Enter comma-separated named entity array:</label
          >
          <input
            type="text"
            class="form-control my-2"
            id="named-entity-array"
            placeholder="Example: Skye, Warren, Marty, Tasha, Morton"
          />
        </div>
        <button class="btn btn-primary" id="sort-named-entity-array-btn">
          Sort Array
        </button>
        <button class="btn btn-success" id="search-named-entity-array-btn">
          Search Array
        </button>
        <div class="form-group my-3">
          <label for="search-named-entity-input">Enter element to search:</label>
          <input type="text" class="form-control" id="search-named-entity-input" placeholder="Example: Tasha">
      </div> 
        <div class="result-container" id="named-entity-array-result-container">
          <h3>Results:</h3>
          <p id="named-entity-array-result"></p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      $("#sort-integer-array-btn").click(function () {
        var integerArray = $("#integer-array").val().split(",");
        var sortedArray = integerArray.sort(function (a, b) {
          return a - b;
        });
        $("#integer-array-result-container").show();
        $("#integer-array-result").text(sortedArray.join(", "));
      });

      $("#search-integer-array-btn").click(function() { 
            var integerArray = $("#integer-array").val().split(","); 
            var searchQuery = $("#search-integer-array-input").val().trim();
            var matchingIntegers = [];
            for (var i = 0; i < integerArray.length; i++) { 
               if (integerArray[i] === searchQuery) { 
                   matchingIntegers.push(integerArray[i]); 
               } 
            } 
            $("#integer-array-result-container").show(); 
            if (matchingIntegers.length > 0) { 
                   $("#integer-array-result").text("Found integer " + searchQuery + " at index " + integerArray.indexOf(searchQuery)); 
               } 
            else { 
                   $("#integer-array-result").text("Integer " + searchQuery + " not found."); 
               } 
        });  


      $("#sort-named-entity-array-btn").click(function () {
        var namedEntityArray = $("#named-entity-array").val().split(",");
        var sortedArray = namedEntityArray.sort(function (a, b) {
          return a.localeCompare(b);
        });
        $("#named-entity-array-result-container").show();
        $("#named-entity-array-result").text(sortedArray.join(", "));
      });

      $("#search-named-entity-array-btn").click(function() { 
            var namedEntityArray = $("#named-entity-array").val().split(","); 
            var searchQuery = $("#search-named-entity-input").val(); 
            var matchingEntities = []; 
            for (var i = 0; i < namedEntityArray.length; i++) { 
               if (namedEntityArray[i].includes(searchQuery)) { 
                   matchingEntities.push(namedEntityArray[i]); 
               } 
            }     
            $("#named-entity-array-result-container").show(); 
                if (matchingEntities.length > 0) { 
                   $("#named-entity-array-result").text(matchingEntities.join(", ")); 
               } 
                else { 
                   $("#named-entity-array-result").text("No matching entities found."); 
               } 
        }); 
    </script>
  </body>
</html>
