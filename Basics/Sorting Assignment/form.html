<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <style>
      .row:after {
        content: "";
        display: table;
        clear: both;
      }

      .column {
        float: left;
        border-color: black;
        border-radius: 2px;
        width: 25%;
      }

      .left,
      .right {
        width: 20%;
      }

      .middle {
        width: 50%;
      }

      * {
        background-color: lightblue;
      }
      .sec{
        border-radius: 2px;
        border-color: black;
      }
      .linecolor {
        border: 1px solid black;
      }
      .subheading {
        background-color: cornflowerblue;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      #name {
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
    </style>
    <script>
      var k1 = " ";
      var k2 = " ";
      var k3 = " ";

      function selectionSort(inputArr) {
        let n = inputArr.length;

        for (let i = 0; i < n; i++) {
          let min = i;
          for (let j = i + 1; j < n; j++) {
            if (inputArr[j] < inputArr[min]) {
              min = j;
            }
          }
          if (min != i) {
            let tmp = inputArr[i];
            inputArr[i] = inputArr[min];
            inputArr[min] = tmp;
          }
        }
        return inputArr;
      }

      function quickSort(arr) {
        if (arr.length <= 1) {
          return arr;
        }

        const pivot = arr[0];
        const leftArr = [];
        const rightArr = [];

        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < pivot) {
            leftArr.push(arr[i]);
          } else {
            rightArr.push(arr[i]);
          }
        }

        return quickSort(leftArr).concat(pivot, quickSort(rightArr));
      }

      function main() {
        var input = document.getElementsByName("array[]");
        var inpArray1 = [];
        var inpArray2 = [];
        var inpArray3 = [];

        //For Built in Sort function
        for (var i = 0; i < input.length; i++) {
          var a = input[i];
          inpArray1[i] = parseInt(a.value);
          inpArray2[i] = parseInt(a.value);
          inpArray3[i] = parseInt(a.value);
        }

        inpArray1.sort(function (a, b) {
          return a - b;
        });
        for (var i = 0; i < input.length; i++) {
          k3 += " " + inpArray1[i] + " ";
        }
     
        // Selection Sort
        var SS = selectionSort(inpArray2);
        for (var i = 0; i < SS.length; i++) {
          k1 += " " + SS[i] + " ";
        }
      

        //Quick Sort
        var MS = quickSort(inpArray3);
        for (var i = 0; i < MS.length; i++) {
          k2 += " " + MS[i] + " ";
        }
        document.getElementById("par1").innerHTML = k1;
        document.getElementById("head1").innerHTML = "Using Selection Sort"
        document.getElementById("par2").innerHTML = k2;
        document.getElementById("head2").innerHTML = "Using Quick Sort"
        document.getElementById("par3").innerHTML = k3;
        document.getElementById("head3").innerHTML = "Built in Sort"
        document.getElementById("po").innerHTML = "Output";
      }
    </script>
  </head>
  <body>
    <center><h2 id = "mainhead">Sorting Assignment</h2></center>
    <div class="row">
      <div class="column">
        <section class = "sec">
            <article>
                <h4>Sorting Using JS wihtout function</h4>
                <form action="form.html">
                  <input type="text" name="array[]" value="" /><br><br>
                  <input type="text" name="array[]" value="" /><br><br>
                  <input type="text" name="array[]" value="" /><br><br>
                  <input type="text" name="array[]" value="" /><br><br>
                  <input type="text" name="array[]" value="" /><br><br>
                  <input type="text" name="array[]" value="" /><br><br>
                  <input type="text" name="array[]" value="" /><br><br>
                  <input type="text" name="array[]" value="" /><br><br>
                  <input type="text" name="array[]" value="" /><br><br>
                  <input type="text" name="array[]" value="" /><br><br>
                  <button id = "bt" type="button" name="button" onclick="main()">
                      Submit
                  </button>
                </form>
            </article>
        </section>
      </div>
      <div class="column">
        <section>
            <article>
                <h3>Output 1 without function</h3>
                <h4 id = "head1"></h4>
                <p id="par1"></p>
            </article>
        </section>
      </div>
      <div class="column">
        <section>
            <article>
                <h3>Output 2 without function</h3>
                <h4 id = "head2"></h4>
                <p id="par2"></p>
            </article>
        </section>
      </div>
      <div class="column">
        <section>
            <article>
                <h3>Built In Function</h3>
                <h4 id = "head3"></h4>
                <p id="par3"></p>
            </article>
        </section>
      </div>
    </div>
  </body>
